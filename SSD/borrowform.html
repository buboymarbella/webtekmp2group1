<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Borrow form</title>
		<link rel="stylesheet" type="text/css" href="borrowform/css/main.css">
	</head>
	<body>
		<div class="bg">
		</div>
		<nav>
			<a href = "index.html"> Home </a>
			<div class="dropdown">
				<span>Lend</span>
				<div class="dropdown-content">
					<a href = "borrowform.html" class="active"> Borrow Form </a>
					<a href = "inventoryview.html"> Inventory</a>
				</div>
			</div>
			<a href = "adjustedstock.html"> AdjustStock</a>
			<a href = "rt.html"> Transaction</a>
		</nav>	
		<h1>SSD Borrowing Form</h1>
		<div class="form">
			<form action = "borrowform/ajax/barrower.php" method =" post">				
				<p class="contact">
					<label for="fname">Firstname</label>
				</p>
				<input id="fname" name="fname" placeholder="Firstname" required="" tabindex="1" type="text" >
				<p class="contact">
					<label for="lname">Lastname</label>
				</p>
				<input id="lname" name="lname" placeholder="Lastname" required="" tabindex="1" type="text">
				<p class="contact">
					<label for="event">Event Name</label>
				</p>
				<input id="ename" name="ename" placeholder="Eventname" required="" tabindex="1" type="text">
				<div class='dateborrow'>
					<fieldset class= 'calendar'>
						<label>Date of Borrowing:
						</label>
						<label class="month">
							<select class="select-style" name="Month">
								<option value="">Month</option>
								<option value="01">January</option>
								<option value="02">February</option>
								<option value="03">March</option>
								<option value="04">April</option>
								<option value="05">May</option>
								<option value="06">June</option>
								<option value="07">July</option>
								<option value="08">August</option>
								<option value="09">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</label>
						<br>
						<label>Day:
							<input class="dateb" maxlength="10" name="day" placeholder="Day" required="" size="2">
						</label>
						<br>
						<label>Year:
							<input class="yearb" maxlength="4" name="year" placeholder="Year" required="" size="2">
						</label>
						<br>
						Start Time:
						<input type="time" name="strt_time">
						<br>
						End Time:
						<input type="time" name="end_time">
						<script src = "js/main.js"></script>
					</fieldset>
				</div>	
				<p class="contact">
					<label for="phone">Mobile phone number</label>
				</p>
				<input id="phone" name="phone" placeholder="phone number" required="" type="text">
				<br>
				<input class="buttom" name="submit" id="submit" tabindex="5" value="send" type="submit">
			</form>
		</div>
	</body>
</html>
