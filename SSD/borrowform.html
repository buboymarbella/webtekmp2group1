<!DOCTYPE html>
<html>

<head>
    <title>SSD</title>
    <link rel="stylesheet" type="text/css" href="borrowform/css/main.css">
	<script src = "borrowform\js\borrower.js"></script>
</head>

<body>
    <nav>
            <a href = "Home.html"> home </a>
            <div class="dropdown">
                <span>Lend</span>
                <div class="dropdown-content">
                    <a href = "form.html"> form </a>
                </div>
            </div>
    </nav>
    <div class="form">
        
            <h3 id='borrowform'>SSD Borrowing Form</h3>
            
			<p class="contact">
                <label for="fname">Firstname</label>
            </p>
            <input id="fname" name="fname" placeholder="Firstname" required="" tabindex="1" type="text">
            <p class="contact">
                <label for="lname">Lastname</label>
            </p>
            <input id="lname" name="lname" placeholder="Lastname" required="" tabindex="1" type="text">

            <p class="contact">
                <label for="email">Email</label>
            </p>
            <input id="email" name="email" placeholder="example@domain.com" required="" type="email">
            <p class="contact">
                <label for="event">Event Name</label>
            </p>
            <input id="ename" name="ename" placeholder="Eventname" required="" tabindex="1" type="text">

			
			
            <fieldset class= 'calendar'>
                <label>Date of Borrowing:</label>
                <label class="month">
                    <select id="month" name="Month">
                        <option value="">Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>

                    </select>
                </label>
                <label>Day
                    <input id="dateb" maxlength="2" name="day" placeholder="Day" required="">
                </label>
                <label>Year
                    <input id="yearb" maxlength="4" name="year" placeholder="Year" required="">
                </label>
                
                    Start Time:
                    <input id = "timeS"type="time" name="strt_time"> End Time:
                    <input id ="timeE"ype="time" name="end_time">
                

			
            </fieldset>

            <p class="contact">
                <label for="phone">Mobile phone</label>
            </p>
            <input id="phone" name="phone" placeholder="phone number" required="" type="text">
            <input type="button" id="submit" value= "submit" onclick="register()" />
      
		<table id = "submited">
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Event Name</th>
				<th>Month</th>
				<th>Time Barrowed</th>
				<th> Time Returned</th>
				
			</thead>
		<tbody> 
		</tbody>
			
			
		</table>
		
    </div>
</body>

</html>
